<!DOCTYPE html>
<HTML lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Comunidade Comu Nidade</title>
        <!-- Utilização de Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
        <!-- Puxando configurações de CSS -->
        <link href="{{ url_for('static', filename='main.css') }}" rel="stylesheet" type="text/css">
        {% block head %}
        {% endblock %}

    </head>
    <body>
        {% include 'navbar.html' %}
        <br>
        <div class="container">
            <!-- Código para apresentação de mensagens do site ao usuário -->
            <!-- Pega a lista de mensagens que foi passada via Flash -->
            {% with mensagens = get_flashed_messages(with_categories=True) %}
                <!-- Verifica se há alguma mensagem a ser apresentada -->
                {% if mensagens %}
                    <!-- Hevendo, separa o texto da mensagem e sua categoria -->
                    {% for categoria, mensagem in mensagens %}
                        <div class="alert {{ categoria }}"> <!-- Categoria definida pelo Bootstrap para formatação da mensagem -->
                            {{ mensagem}} <!-- Texto da mensagem -->
                        </div>
                    <!-- Obrigatório o fechamento de todas as estruturas utilizadas -->
                    {% endfor %}
                {% endif %}
            {% endwith %}
        </div>
        
        {% block body %}
        {% endblock %}
        <!-- Utilização de Bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    </body>
</HTML>
